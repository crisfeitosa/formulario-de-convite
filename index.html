<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="container-brand">
        <header>
          <img src="assets/logo.svg" alt="Logo Festivite" />
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <div class="container-invite">
        <h1>Crie seu convite</h1>

        <form method="post" enctype="multipart/form-data">
          <fieldset>
            <legend>
              <img src="assets/icons/calendar.svg" alt="Ícone de calendário" />
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="eventName">Título</label>
              <input
                id="eventName"
                type="text"
                placeholder="Nome do evento"
              />
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="startDate">Início</label>
                <input
                  type="datetime-local"
                  id="startDate"
                  name="startDate"
                  lang="pt-BR"
                />
              </div>

              <div class="input-wrapper flex-1">
                <label for="endDate">Fim</label>
                <input
                  type="datetime-local"
                  id="endDate"
                  name="endDate"
                  lang="pt-BR"
                />
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="locat">Tipo</label>
                <div class="radio">
                  <div class="radio-select">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_4118_30)">

C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z" fill="#869198"/>
                      </g>
                      <defs>
                      <clipPath id="clip0_4118_30">
                      <rect width="16" height="16" fill="white"/>
                      </clipPath>
                    </defs>
                    </svg>
                    <label for="present">Presencial</label>
                    <input type="radio" value="present" name="locat" id="present">
                  </div>
          
                  <div class="radio-select">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="#869198"/>
                    </svg>
                    <input type="radio" value="online" name="locat" id="online">
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper flex-1">
                <label for="place">Local</label>
                <input
                  id="place"
                  name="place"
                  type="text"
                  placeholder="Link ou endereço"
                />
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea
                name="description"
                id="description"
                rows="5"
                noresize
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de calendário" />
              Personalização
            </legend>

            <div id="main-color">
              <label for="color">Cor principal</label>

              <div class="radio-wrapper">
                <div class="radio-inner">
                  <input type="radio" name="color" id="blue-color-radio" value="blue" />
                  <div class="circle-inner blue-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="navy-color-radio" value="navy" />
                  <div class="circle-inner navy-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="purple-color-radio" value="purple" />
                  <div class="circle-inner purple-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="fuchsia-color-radio" value="fuchsia" />
                  <div class="circle-inner fuchsia-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="pink-color-radio" value="pink" checked />
                  <div class="circle-inner pink-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="red-color-radio" value="red" />
                  <div class="circle-inner red-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="orange-color-radio" value="orange" />
                  <div class="circle-inner orange-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="yellow-color-radio" value="yellow" />
                  <div class="circle-inner yellow-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="lime-color-radio" value="lime" />
                  <div class="circle-inner lime-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="green-color-radio" value="green" />
                  <div class="circle-inner green-color"></div>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="color" id="cyan-color-radio" value="cyan" />
                  <div class="circle-inner cyan-color"></div>
                </div>
              </div>
            </div>

            <div id="event-theme">
              <label for="event">Tema do evento</label>

              <div class="radio-wrapper">
                <div class="radio-inner">
                  <img src="assets/thumbnail/birthday.png" alt="bolo com velinhas" />
                  <input type="radio" name="event" id="birthday-event" value="birthday" checked />
                  <label for="birthday">Aniversário</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/children.png" alt="pratos, copos e talheres de festa infantil">
                  <input type="radio" name="event" id="children-event" value="children" />
                  <label for="children">Infantil</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/graduation.png" alt="">
                  <input type="radio" name="event" id="graduation-event" value="graduation" />
                  <label for="graduation">Formatura</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/marriage.png" alt="">
                  <input type="radio" name="event" id="marriage-event" value="marriage" />
                  <label for="marriage">Casamento</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/baby-shower.png" alt="">
                  <input type="radio" name="event" id="baby-shower-event" value="baby-shower" />
                  <label for="baby-shower">Chá de bebê</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/bridal-shower.png" alt="">
                  <input type="radio" name="event" id="bridal-shower-event" value="bridal-shower" />
                  <label for="bridal-shower">Chá de panela</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/carnival.png" alt="">
                  <input type="radio" name="event" id="carnival-event" value="carnival" />
                  <label for="carnival">Carnaval</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/easter.png" alt="">
                  <input type="radio" name="event" id="easter-event" value="easter" />
                  <label for="easter">Páscoa</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/sao-joao.png" alt="">
                  <input type="radio" name="event" id="sao-joao-event" value="sao-joao" />
                  <label for="sao-joao">São João</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/halloween.png" alt="">
                  <input type="radio" name="event" id="halloween-event" value="halloween" />
                  <label for="halloween">Halloween</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/christmas.png" alt="">
                  <input type="radio" name="event" id="christmas-event" value="christmas" />
                  <label for="christmas">Natal</label>
                </div>
                <div class="radio-inner">
                  <img src="assets/thumbnail/other.png" alt="">
                  <input type="radio" name="event" id="other-event" value="other" />
                  <label for="other">Outro</label>
                </div>
              </div>
            </div>

            <div id="others">
              <div id="style">
                <label for="switch">Estilo</label>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input type="checkbox" name="switch" id="switch">
                    <span class="slider round"></span>
                  </label>
                  <span class="dark-or-light-text"></span>
                </div>
              </div>

              <div id="cover-photo">
                <label for="choose-file">Foto de capa</label>
                <div class="input-wrapper">
                  <label id="choose-file-button">
                    <img src="assets/icons/upload.svg" alt="ícone de seta apontando pra cima">
                    Selecionar
                    <input type="file" name="choose-file" id="choose-file" />
                  </label>
                  <span id="file-name">Nenhum arquivo selecionado</span>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <img src="assets/icons/contact.svg" alt="Ícone de contato" />
              Dados para contato
            </legend>

            <div class="input-wrapper">
              <label for="fullname">Nome</label>
              <input
                id="fullname"
                name="fullname"
                type="text"
                placeholder="Nome completo"
                invalid
              />
              <div class="error">
                <img src="assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" placeholder="exemplo@email.com" />
              </div>

              <div class="input-wrapper flex-1">
                <label for="phone">Telefone</label>
                <input
                id="phone"
                name="phone"
                type="text"
                placeholder="(99) 99999-9999"
              />
              </div>
            </div>
          </fieldset>

          <div class="container-terms">
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
  
              <label for="terms">
                Li e concordo com os 
                <a href="#">Termos e Condições</a> e com a 
                <a href="#">Política de Privacidade</a>
              </label>
            </div>
  
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="receiveUpdateMail" id="receiveUpdateMail">
  
              <label for="receiveUpdateMail">
                Aceito receber atualizações e promoções por e-mail
              </label>
            </div>
  
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="receiveUpdateSMS" id="receiveUpdateSMS">
  
              <label for="receiveUpdateSMS">
                Aceito receber atualizações e promoções por SMS
              </label>
            </div>
          </div>

          <button type="submit" id="ticket-button" class="button-primary">
            <img src="./assets/icons/ticket.svg" alt="ícone de ingresso">
            Gerar convite
          </button>


        </form>
      </div>
    </main>
  </div>

  <script>
    let input = document.getElementById("choose-file");
    let fileName = document.getElementById("file-name");

    input.addEventListener("change", () => {
      let file = document.querySelector("input[type=file]").files[0];

      fileName.innerText = file.name;
      fileName.style.color = "#c8cdd0";
    })
  </script>
</body>

</html>
